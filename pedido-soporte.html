<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets API</title>
</head>
<body>
    <div class="container">
        <div class="title">Pedido de Soporte</div>
        <form method="get" action="/pedido-soporte">
            <div class="user-details">
                <div class="input-box">
                    <span for="id_equipo" class="details">ID de Equipo</span>
                    <input type="text" name="id_equipo" placeholder="Ingrese ID del equipo afectado" required>
                </div>
                <div class="input-box">
                    <span for="tipo_falla" class="details">Tipo de Falla</span>
                    <input type="text" name="tipo_falla" placeholder="Ingrese el tipo de falla" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Enviar Pedido">
            </div>
        </form>
    </div>
</body>
</html>
